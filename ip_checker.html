<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>IP Checker</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script type="module" src="assets/js/main.js"></script>
    <style>
        .swatch-indigo {
            color: #fff;
            background-color: #6610f2;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .checkbox {
            font-weight: 400;
            }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: 7px;
        }

        .form-signin input[type="password"] {
            margin-bottom: 7px;
        }
    </style>
</head>

<body onload="detect()">

    <!-- Navbar -->
    <my-navbar></my-navbar>

    <nav class="py-3" >
        <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">IP Adress Checker</button>
          <button class="nav-link disabled" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">DNS Leak Test</button>
          <button class="nav-link disabled" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">WEBRTC Leak Test</button>
        </div>
      </nav>
      <div class="container tab-content justify-content-center" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
  
          <div class="text-center">
            <div class="card-body">
              <div class="d-flex justify-content-center mb-3">
                    <h5>IPv4:</h5>
                    <h5 id="ip" class="ps-2"></h5>
              </div>
  
              <!-- <div class="d-flex justify-content-center mb-3">
                <h5>IPv6:</h5>
                <h5 id="ip" class="ps-2"></h5>
              </div> -->
  
              <div class="d-flex justify-content-center mb-3">
                <img id="flag" height="20px" class="pt-1 pe-1"></img>
                <h5 id="country_name"></h5> <h5 class="px-1">-</h5> <h5 id="city"></h5>
              </div>
      
              <div class="d-flex justify-content-center mb-3">
                <h5>ISP:</h5>
                <h5 id="isp" class="ps-2"></h5>
              </div>
  
              <div class="d-flex justify-content-center mb-3">
                <h5 class="pe-2">Browser:</h5>
                <img id="bro" height="20px" class="pt-1 pe-1"></img>
                (<h5 id="browser"></h5> )<h5 class="px-1">
              </div>
  
              <div class="d-flex justify-content-center mb-3">
                <h5 class="pe-2">OS:</h5>
                <img id="ospic" height="20px" class="pt-1 pe-1"></img>
                (<h5 id="os"></h5> )<h5 class="px-1">
              </div>
            </div>
          </div>
  
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
      </div>

    <!-- Footer -->
    <my-footer></my-footer>

    <script src="assets/js/ip_checker.js"></script>

</body>

</html>
